<div>
	<div class="list-area">
		<!-- <YelloList class="col s4"></YelloList> -->
		<YelloList *ngFor="let list of lists; let i = index" [lists]="lists" [listIndex]="i" (onDeleteList)="removeList($event, i)"></YelloList>
		<div style="width: 270px">
			<a id="add-list" class="btn grey" (click)="addList()">Add a list</a>
		</div>
	</div>
</div>
